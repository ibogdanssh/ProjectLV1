<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/output.css">
    </head>
    <body class="w-screen h-screen bg-gray-yes flex justify-center items-center">

        <div class="w-3/4 h-3/4 flex flex-row">
            <div class="w-1/2 h-full bg-white rounded-tl-lg rounded-bl-lg">
                <span class="absolute mt-3.5 ml-3 h-1.5 w-1.5 rounded-full bg-black"></span><p class="absolute text-xs mt-2 ml-6">Website V1</p>
                <p class="absolute text-xs mt-16 ml-3 top-3/4"><span class="mr-0.5">&copy;</span>Constantin Bogdan-Teodor 2023</p>
                <div class="flex justify-center items-center w-full h-full flex-col">
                    <div id="passwordCheck" class="relative w-2/4 h-15 -top-[25px] flex justify-center border border-black rounded-md hidden">
                        <p>Your password should have:<br>
                            <span id="passwordLength" class="text-red-600">
                                &#x2022; At least 8 characters<br>
                            </span>
                            <span id="passwordSpecial" class="text-red-600">
                                &#x2022; One special character<br>
                            </span>
                            <span id="passwordNumber" class="text-red-600">
                                &#x2022; One number</p>
                            </span>
                    </div>
                    <h1 class="text-4xl">Welcome, please sign up!</h1>
                    <p class="text-sm text-gray-500">Welcome back to our website, please sign in!</p>
                    <form id="mainForm" class="mt-5">
                        <!-- ! FIRST NAME AND LAST NAME -->
                        <label for="fname">First name</label><br>
                        <input required class="text-center w-96 h-8 border-2 border-solid border-black rounded-lg placeholder:absolute placeholder:left-40" type="text"  placeholder="First name" id="fname" name="fname" ><br>

                        <label for="lname">Last name</label><br>
                        <input required class="text-center w-96 h-8 border-2 border-solid border-black rounded-lg placeholder:absolute placeholder:left-40" type="text"  placeholder="Last name" id="lname" name="lname" ><br>
                        <!-- ! FIRST NAME AND LAST NAME -->

                        <!-- ! EMAIL -->
                        <label for="email">Enter again your email</label><br>
                        <input required class="text-center w-96 h-8 border-2 border-solid border-black rounded-lg placeholder:absolute placeholder:left-28" type="text"  placeholder="Please enter your email!" id="email" name="email" ><br>
                        <!-- ! EMAIL -->

                        <!-- ! PASSWORD AND CONFIRM PASSOWRD -->
                        <label class="absolute" for="password">Password</label>
                        <img id="enterPass" src="../img/hidden.png" class="relative left-96 top-8 w-5 h-5 ml-3 hover:cursor-pointer">
                        <input required class="text-center w-96 h-8 border-2 border-solid border-black rounded-lg placeholder:absolute placeholder:left-24 mt-2" type="password" placeholder="Please enter your password!" id="password" name="password" ><br>

                        <label class="absolute" for="password">Enter again your password</label>
                        <img id="repeatPass" src="../img/hidden.png" class="relative left-96 top-8 w-5 h-5 ml-3 hover:cursor-pointer">
                        <input required class="text-center w-96 h-8 border-2 border-solid border-black rounded-lg placeholder:absolute placeholder:left-24 mt-2" type="password" placeholder="Please enter your password!" id="againPassword" name="password" ><br>
                        <!-- ! PASSWORD AND CONFIRM PASSOWRD -->
                        <!-- ! SIGN IN AND SIGN UP BUTTON AND TEXT -->
                    </form>
                    <button type="button" id="signUp" class=" w-96 h-8 bg-purple-700 text-white mt-5 rounded-lg">Sign up</button><br>
                    <p class="w-96 h-8 text-center mt-3">You have already an account?<a href="./authentification.html" class="ml-3 text-purple-900 font-bold">Sign in!</a></p>

                </div>
            </div>
            <div class="w-1/2 h-full bg-gray-no rounded-tr-lg rounded-br-lg">
                <div class="relative top-0 w-full h-1/2 z-10">
                    <div class="w-72 h-72 bg-purple-800 rounded-full absolute top-36 left-1/4 ml-5 z-0"></div>
                    <div class="w-72 h-72 bg-purple-800 rounded-full absolute top-36 mt-5 left-1/4 ml-5 blur-sm z-10"></div>
                </div>
                <div class="relative w-full h-1/2 bg-gray-300 blur-sm z-10 opacity-70"></div>
            </div>
        </div>
        
        <script src="../script/authentification.js" async defer></script>
        <script src="../script/passwordCheck.js" async defer></script>

    </body>
</html>
